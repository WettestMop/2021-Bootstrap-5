    <h1 class="text-center">Contact Form</h1>

    <body style="background-color: #23272A;">
        <div class="bodcontainer" style="margin-top:20px;">
            <form style="width:300px;margin-left:100px;margin-top:5px;">
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Bobby Shmurda">
                  
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="JohnDoe@gmail.com">
                </div>

                <div class="form-group">
                    <label for="msgcontent">Message</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="You suck">
                  </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
